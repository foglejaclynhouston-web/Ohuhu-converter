<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ohuhu Code Converter</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f12;
      color: #eee;
      padding: 2rem;
    }
    input, button {
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <h1>Ohuhu Code Converter</h1>

  <input id="codeInput" placeholder="Enter old code (ex: Y2)" />
  <button onclick="convert()">Convert</button>

  <div class="result" id="result"></div>

  <script src="colors.js"></script>
  <script>
    function convert() {
      const input = document.getElementById("codeInput").value.trim().toUpperCase();
      const match = colors.find(c => c.oldCode === input);

      document.getElementById("result").innerHTML =
        match
          ? `New Code: <b>${match.newCode}</b><br>${match.newName}`
          : "No match found ðŸ˜­";
    }
  </script>

</body>
</html>
